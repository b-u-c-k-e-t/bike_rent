{% extends "bike_portfolio/base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-2/3 md:w-2/3 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0 md:ml-auto mr-auto">
      <form action="" method="POST">
        {% csrf_token %}
        <h2 class="text-white text-lg font-medium title-font mb-5">Sign Up</h2>
        <div class="py-8">
          {{ form.as_p }}
        </div>
        <button class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg" type=>Sign Up</button>
        <p class="text-xs mt-3">Already have an account? <a href="#">Log In</a></p>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
